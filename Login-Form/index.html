<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style/style.css" rel="stylesheet">
</head>
<body>
    <div id="login-form">
        <!-- Background -->
        <div id="background-picture">
            <img src="image/UI_IELTS_bg_full.png" alt="background">
        </div>
        <!-- Header -->
        <div id="header">
            <div>
                <svg class="Rectangle_1_i">
                    <linearGradient id="Rectangle_1_i" spreadMethod="pad" x1="1" x2="0" y1="0.5" y2="0.5">
                        <stop offset="0" stop-color="#a4d5b1" stop-opacity="1"></stop>
                        <stop offset="1" stop-color="#f4f4d9" stop-opacity="1"></stop>
                    </linearGradient>
                    <rect id="Rectangle_1_i" rx="0" ry="0" x="0" y="0" width="100%" height="123">
                    </rect>
                </svg>
            </div>
            <div class="logo">
                <img src="image/UI_IELTS_smartcom-logo.png" alt="logo">
            </div>
            <div class="IELTS_ONLINE_TRAINING">
                <span>IELTS ONLINE TRAINING</span>
            </div>
            <div class="side-bar">
                <a href="#">Trang chủ</a>
                <span id="dot">•</span>
                <a href="#">Giới Thiệu</a>
                <span id="dot">•</span>
                <a href="#">Liên Hệ</a>
            </div>
        </div>
        <!-- Main Container -->
        <div class="main-container">
            <div class="UI_IELTS_pictures">
                <img src="image/UI_IELTS_pictures.png">
            </div>
            <div class="right-container">
                <div>
                    <svg class="Rectangle_3_s">
                        <linearGradient id="Rectangle_3_s" spreadMethod="pad" x1="0" x2="1" y1="0.5" y2="0.5">
                            <stop offset="0" stop-color="#a4d5b1" stop-opacity="1"></stop>
                            <stop offset="1" stop-color="#e4eed1" stop-opacity="1"></stop>
                            <stop offset="1" stop-color="#f4f4d9" stop-opacity="1"></stop>
                        </linearGradient>
                        <rect id="Rectangle_3_s" rx="0" ry="0" x="0" y="0" width="650" height="220">
                        </rect>
                    </svg>
                </div>
                <div id="ID1_Vocabularies_for_IELTS_Spe">
                    <span>
                        1. Vocabularies for IELTS Speaking & Writing<br/>
                        2. IELTS Basic (4.0 - 5.5)<br/>
                        3. IELTS Intermediate (5.0 - 6.5)<br/>
                        4. IELTS Advanced (6.5 - 7.5)<br/>
                        5. IELTS Practice Tests
                    </span>
                </div>
                <div class="form-container">
                    <form method="POST">
                        <table cellspacing="20">
                            <tr>
                                <td class="text">Tài khoản: </td>
                                <td><input type="text" name="username"></td>
                            </tr>
                            <tr>
                                <td class="text">Mật khẩu: </td>
                                <td><input type="password" name="password"></td>
                            </tr>
                        </table>
                        <div class="form-bottom">
                            <a class="forget-password" href="#">Quên mật khẩu?</a>
                            <button class="sign-in-btn">Đăng nhập</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div class="footer">
            <span class="copyright">Copyright © 2020 Smartcom. All rights reserved.</span>
        </div>
    </div>
</body>
</html>
